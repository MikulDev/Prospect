name: Build GluonFX App with Separate Build Files

on: [push]

jobs:
  build-linux-based:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download and Setup GraalVM for Linux/Android
        run: |
          wget -q https://github.com/gluonhq/graal/releases/download/gluon-23%2B25.1-dev-2409082136/graalvm-java23-linux-amd64-gluon-23+25.1-dev.tar.gz
          tar -xzf graalvm-java23-linux-amd64-gluon-23+25.1-dev.tar.gz
          echo "GRAALVM_HOME=$PWD/graalvm-java23-linux-amd64-gluon-23+25.1-dev" >> $GITHUB_ENV
          echo "JAVA_HOME=$PWD/graalvm-java23-linux-amd64-gluon-23+25.1-dev" >> $GITHUB_ENV
          echo "$PWD/graalvm-java23-linux-amd64-gluon-23+25.1-dev/bin" >> $GITHUB_PATH

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Verify Setup
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          echo "GRAALVM_HOME=$GRAALVM_HOME"
          java -version
          ./gradlew --version
          native-image --version

      - name: Install required libraries for Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libfreetype6-dev libgl-dev libglib2.0-dev libglib2.0-dev libgtk-3-dev libpango1.0-dev libx11-dev libxtst-dev

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Desktop Native (Linux)
        run: |
          ./gradlew -b build-linux.gradle clean build
          ./gradlew -b build-linux.gradle nativeBuild --stacktrace

      - name: Upload Desktop Build
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: desktop-linux-x64
          path: build/gluonfx/x86_64-linux/Prospect
          retention-days: 30
          if-no-files-found: warn

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: 35.0.0
          ndk: 23.1.7779620

      - name: Build Android APK
        run: |
          unset ANDROID_SDK_ROOT
          export ANDROID_HOME="${{ steps.setup-android.outputs.sdk-path }}"
          ./gradlew -b build-linux.gradle clean nativeBuild nativePackage -Ptarget=android --stacktrace
        env:
          ANDROID_HOME: ${{ steps.setup-android.outputs.sdk-path }}
        continue-on-error: true

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-apk
          path: build/gluonfx/aarch64-android/gvm/*.apk
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Gluon logs
        uses: actions/upload-artifact@v4
        with:
          name: gluon-build-logs-linux
          path: |
            build/gluonfx/log/*.log
            build/gluonfx/log/**/*.log
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Download and Setup GraalVM for Windows
        run: |
          Invoke-WebRequest -Uri https://github.com/gluonhq/graal/releases/download/gluon-22.1.0.1-Final/graalvm-svm-java17-windows-gluon-22.1.0.1-Final.zip -OutFile graalvm.zip
          Expand-Archive -Path graalvm.zip -DestinationPath .
          $graalPath = (Get-ChildItem -Path . -Directory -Filter "graalvm-svm*").FullName
          echo "GRAALVM_HOME=$graalPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "JAVA_HOME=$graalPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "$graalPath\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Windows Native Executable
        run: ./gradlew -b build-windows.gradle clean build nativeBuild --stacktrace

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: desktop-windows-x64
          path: build\gluonfx\x86_64-windows
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Gluon logs
        uses: actions/upload-artifact@v4
        with:
          name: gluon-build-logs-windows
          path: |
            build\gluonfx\log\*.log
            build\gluonfx\log\**\*.log
          retention-days: 30